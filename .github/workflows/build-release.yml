name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview flask yt-dlp
      
      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          # Check if this is a prerelease (contains b, beta, alpha, rc)
          if [[ "$VERSION" =~ (alpha|beta|b|rc) ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build EXE
        run: |
          python -m PyInstaller --onefile --windowed --name "FinFetcher_v${{ steps.get_version.outputs.VERSION }}" --icon icon.ico --add-data "index.html;." --add-data "style.css;." --add-data "script.js;." --add-data "version.txt;." --add-data "icon.ico;." --clean --noconfirm main.pyw
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: FinFetcher v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## FinFetcher v${{ steps.get_version.outputs.VERSION }}
            
            ðŸ¦­ A friendly video & music downloader.
            
            ### What's New
            - See commit history for changes
            
            ### Installation
            1. Download `FinFetcher_v${{ steps.get_version.outputs.VERSION }}.exe`
            2. Run the exe - FFmpeg will be installed automatically on first launch
            3. Start downloading! ðŸŽ¬ðŸŽµ
          files: dist/FinFetcher_v${{ steps.get_version.outputs.VERSION }}.exe
          draft: false
          prerelease: ${{ steps.get_version.outputs.IS_PRERELEASE == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

